<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriScan | My Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
</head>
<body>
    <nav class="navbar">
    <div class="nav-container">
        <div class="logo">Nutri<span>Scan</span></div>
        
        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>

        <ul class="nav-links" id="nav-list">
            <li class="user-greeting">Hi, <span id="userNameDisplay">Guest</span>!</li>
            <li><a href="home.html">Home</a></li>
            <li><a href="dashboard.html">My Profile</a></li>
            <li><a href="diary.html">Diary</a></li>
            <li><button id="logoutBtn" class="btn-logout">Logout</button></li>
        </ul>
    </div>
</nav>

    <div class="dashboard-container">
        <div class="profile-card">
            <h1 id="welcomeName">Loading Profile...</h1>
            <p id="userEmail"></p>
            
            <div class="stats-grid">
                <div class="stat-box">
                    <label>Age</label>
                    <span id="displayAge">--</span>
                </div>
                <div class="stat-box">
                    <label>Gender</label>
                    <span id="displayGender">--</span>
                </div>
                <div class="stat-box">
                    <label>Height</label>
                    <span id="displayHeight">--</span> cm
                </div>
                <div class="stat-box">
                    <label>Weight</label>
                    <span id="displayWeight">--</span> kg
                </div>
            </div>
            
            <a href="updateprofile.html" class="edit-btn">Update Profile</a>
        </div>
    </div>
    
    <h3 style="color: #2e7d32; margin-bottom: 20px; padding-left: 15px;">  My maintenance calories</h3>
<div class="stats-grid">
    <div class="stat-box">
        <label>Calories (TDEE)</label>
        <span id="displayCalories">--</span> kcal
    </div>
    <div class="stat-box">
        <label>Carbohydrates</label>
        <span id="displayCarbs">--</span> g
    </div>
    <div class="stat-box">
        <label>Protein</label>
        <span id="displayProtein">--</span> g
    </div>
    <div class="stat-box">
        <label>Fats</label>
        <span id="displayFats">--</span> g
    </div>
    <div class="stat-box">
        <label>Water Intake</label>
        <span id="displayWater">--</span> L
    </div>
</div>

<div id="savedGoalSection" style="display: none; margin-top: 30px;">
    <hr style="margin: 30px 0; border: 0; border-top: 2px solid #e8f5e9;">
    <h3 style="color: #2e7d32; margin-bottom: 20px; padding-left: 15px;">My Active Goal</h3>
    <div class="goal-results" style="background: #f0fdf4; padding: 25px; border-radius: 20px; border: 1px dashed #4CAF50;">
        <p id="dashboardGoalNote" style="font-weight: 600; color: #333; margin-bottom: 15px;"></p>
        <div class="stats-grid">
            <div class="stat-box">
                <label>Target Calories</label>
                <span id="dashGoalCalories">--</span> kcal
            </div>
           
            <div class="stat-box">
                <label>Target Protein</label>
                <span id="dashGoalProtein">--</span> g
            </div>
            <div class="stat-box">
                <label>Target Fats</label>
                <span id="dashGoalFats">--</span> g
            </div>
            <div class="stat-box">
                <label>Target Fiber</label>
                <span id="dashGoalFiber">--</span> g
            </div>
            <div style="text-align: center; margin-top: 20px;">
            <a href="goal.html" class="edit-btn secondary-btn">Edit Goal</a>
        </div>
        </div>
    </div>
</div>

    <script type="module" src="dashboard.js"></script>
</body>
</html>
